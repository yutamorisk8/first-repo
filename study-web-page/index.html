<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Study Web Programming</h1>
    <p>HTML/CSS and JavaScript...</p>
    <img src="./icon.png" alt="顔のアイコン画像" />
    <h2>HTML</h2>
    <h3>仕様書</h3>
    <ul>
      <li>
        <a href="https://html.spec.whatwg.org/" target="_blank"
          >HTML Standard</a
        >
      </li>
      <li>
        <a href="https://momdo.github.io/html/introduction.html" target="_blank"
          >HTML Standard 日本語訳</a
        >
      </li>
    </ul>
    <h3>H1-H6要素</h3>
    <p>セクションの見出しを６段階で表す。</p>
    <h3>P要素</h3>
    <p>テキストの段落を表す。</p>
    <h3>IMG要素</h3>
    <p>文書に画像を埋め込む。</p>
    <h3>ul要素</h3>
    <p>項目の順序なしリストを表す。</p>
    <h3>li要素</h3>
    <p>リストの項目を表すために用いられる。</p>
    <h3>a要素</h3>
    <p>
      href 属性を用いて、別のウェブページ、ファイル、
      メールアドレス、同一ページ内の場所、または他の URL
      へのハイパーリンクを作成する。
    </p>
  </body>
</html>
